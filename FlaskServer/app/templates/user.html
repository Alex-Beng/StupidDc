{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>
                <h1>User: {{ user.username }}</h1>
                {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
    <a href="{{ url_for('code', codeid=post.id) }}"> summit at: {{ post.timestamp }} score <b>{{ post.score }}</b> </a>
    </p>
    {% endfor %}
{% endblock %}
